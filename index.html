<html lang="en"><head>
  <meta charset="utf-8">
  <title>Component Playground</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="main.css">
<body>
    <header>
    </header>
    <div class="l-container u-padding--none">
        <div class="row">
            <div class="u-content--center u-margin--h-lg frame">
                <div class="c-card u-text--centered custom-btm-shadow custom-border">
                    <div class="c-card__content user_photo c-panel--round u-padding--none u-border--none">
                        <div class="c-card__header header_section u-margin--btm-lg u-border--bottom c-card__header_color">
                            <img alt="random_image" class="u-image u-image--150 u-image--rounded u-border" src="">
                        </div>
                        <br>
                        <div>
                            <h3 class="c-card__subtitle u-margin--none u-text--md ">My address is</h3>
                            <h2 class="c-card__title u-text--lg">33655 - eichenweg 40</h2>
                        </div>
                        <ul class="c-tabs l-row u-grid-justify--center u-padding--md">
                            <li class="c-tabs__list">
                                <a class="c-tabs__link user u-padding--sm">
                                    <img class="u-image--24" src="./assets/icons/svg/misc/user.svg">
                                </a>
                            </li>
                            <li class="c-tabs__list">
                                <a class="c-tabs__link email u-padding--sm">
                                    <img class="u-image--24" src="./assets/icons/svg/misc/email.svg">
                                </a>
                            </li>
                            <li class="c-tabs__list">
                                <a class="c-tabs__link calender u-padding--sm">
                                    <img class="u-image--24" src="./assets/icons/svg/misc/calendar.svg">
                                </a>
                            </li>
                            <li class="c-tabs__list">
                                <a class="c-tabs__link location u-padding--sm">
                                    <img class="u-image--24" src="./assets/icons/svg/misc/map-location.svg">
                                </a>
                            </li>
                            <li class="c-tabs__list">
                                <a class="c-tabs__link call u-padding--sm">
                                    <img class="u-image--24" src="./assets/icons/svg/misc/call.svg">
                                </a>
                            </li>
                            <li class="c-tabs__list">
                                <a class="c-tabs__link locked u-padding--sm">
                                    <img class="u-image--24" src="./assets/icons/svg/misc/locked.svg">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jquery3.4.1.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
