<html lang="en"><head>
  <meta charset="utf-8">
  <title>Component Playground</title>
  <base href="./">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="main.css">
<body>
    <header>
    </header>
    <div class="l-container u-padding--none">
        <div class="row">
            <div class="u-content--center u-margin--h-lg frame">
                <div class="c-card u-text--centered custom-btm-shadow custom-border">
                    <div class="c-card__content user_photo c-panel--round u-padding--none u-border--none">
                        <div class="c-card__header header_section u-margin--btm-lg u-border--bottom c-card__header_color">
                            <img alt="random_image" class="u-image u-image--150 u-image--rounded u-border" src="">
                        </div>
                        <br>
                        <div>
                            <h3 class="c-card__subtitle u-margin--none u-text--md "></h3>
                            <h2 class="c-card__title u-text--lg"></h2>
                        </div>
                        <ul class=" l-row u-grid-justify--center u-padding--md icon_list">
                            <li class="user_item" data-label="name"></li>
                            <li class="email_item" data-label="email"></li>
                            <li class="calender_item" data-label="birthday"></li>
                            <li class="location_item" data-label="location"></li>
                            <li class="call_item" data-label="phone"></li>
                            <li class="locked_item" data-label="pass"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="jquery3.4.1.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
